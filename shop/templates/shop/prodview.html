{% extends 'shop/basic.html' %}

{% block css %}   {% endblock %}

{% block title %} {{product.product_name}}- my awesome cart  {% endblock %}

{% block body %}
<div class = "container">
    <div class="row my-5">
    <div class="col-md-4 ">
        <div class = "row">
            <img src="/media/{{product.image}}" width="300px" height="300px">
        </div>

        <div class = "row mx-3 my-3">
            <button class="btn btn-danger mx-3">Buy Now</button>
            <button class="btn btn-danger dark">Add to cart</button>
        </div>
    </div>

    <div class="col-md-8">
        <h1 class="my-2">{{product.product_name}}</h1><br>
        <p><b>Price </b>{{product.price}} Rs.</p>
        <p><h4> Product Description </h4> {{product.desc}}</p>
    </div>
    </div>
</div>


{% endblock %}
